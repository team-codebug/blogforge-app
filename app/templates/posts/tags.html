{% extends 'layout.html' %}
{% block title %}Tags Â· BlogForge{% endblock %}
{% block content %}
<div class='max-w-6xl mx-auto space-y-6 bg-white min-h-screen p-6'>
	<div class='flex items-center justify-between'>
		<h1 class='text-2xl font-bold text-slate-800'>Tags</h1>
		<button id='addTagBtn' class='px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors'>
			+ Add Tag
		</button>
	</div>

	<!-- Add Tag Form (Hidden by default) -->
	<div id='addTagForm' class='hidden bg-white rounded-lg border border-slate-200 p-4 shadow-soft'>
		<form method='post' action='{{ url_for('posts.create_tag') }}' class='space-y-4'>
			<input type='hidden' name='csrf_token' value='{{ csrf_token() }}'>
			<div>
				<label for='tagName' class='block text-sm font-medium text-slate-700 mb-2'>Tag Name</label>
				<input type='text' id='tagName' name='name' required class='w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500' placeholder='Enter tag name...'>
			</div>
			<div class='flex items-center gap-2'>
				<button type='submit' class='px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors'>Create Tag</button>
				<button type='button' id='cancelAddTag' class='px-4 py-2 border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 transition-colors'>Cancel</button>
			</div>
		</form>
	</div>

	<!-- Tags Grid -->
	<div class='grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4'>
		{% for tag in tags %}
		<div class='bg-white rounded-lg border border-slate-200 p-4 shadow-soft hover:shadow-md transition-shadow'>
			<div class='flex items-center justify-between'>
				<div class='flex items-center gap-2'>
					<span class='w-3 h-3 bg-orange-500 rounded-full'></span>
					<span class='font-medium text-slate-800'>{{ tag.name }}</span>
				</div>
				<div class='flex items-center gap-2'>
					<span class='text-xs text-slate-500'>{{ tag.posts|length }} posts</span>
					<button onclick='deleteTag({{ tag.id }})' class='text-red-500 hover:text-red-700 text-sm' title='Delete tag'>
						<svg class='w-4 h-4' fill='currentColor' viewBox='0 0 20 20'><path fill-rule='evenodd' d='M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z' clip-rule='evenodd'/></svg>
					</button>
				</div>
			</div>
		</div>
		{% else %}
		<div class='col-span-full text-center py-12'>
			<h3 class='text-lg font-medium text-slate-600 mb-2'>No tags yet</h3>
			<p class='text-slate-500 mb-4'>Create your first tag to organize your posts</p>
			<button id='addFirstTag' class='px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors'>
				+ Add Your First Tag
			</button>
		</div>
		{% endfor %}
	</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
	const addTagBtn = document.getElementById('addTagBtn');
	const addFirstTag = document.getElementById('addFirstTag');
	const addTagForm = document.getElementById('addTagForm');
	const cancelAddTag = document.getElementById('cancelAddTag');
	
	function showAddForm() {
		addTagForm.classList.remove('hidden');
		document.getElementById('tagName').focus();
	}
	
	function hideAddForm() {
		addTagForm.classList.add('hidden');
		document.getElementById('tagName').value = '';
	}
	
	if (addTagBtn) addTagBtn.addEventListener('click', showAddForm);
	if (addFirstTag) addFirstTag.addEventListener('click', showAddForm);
	if (cancelAddTag) cancelAddTag.addEventListener('click', hideAddForm);
	
	// Hide form when clicking outside
	document.addEventListener('click', function(e) {
		if (!addTagForm.contains(e.target) && !addTagBtn.contains(e.target) && !addFirstTag.contains(e.target)) {
			hideAddForm();
		}
	});
});

function deleteTag(tagId) {
	if (confirm('Are you sure you want to delete this tag? This action cannot be undone.')) {
		fetch(`/posts/tags/${tagId}`, {
			method: 'DELETE',
			headers: {
				'Content-Type': 'application/json',
			},
		})
		.then(response => {
			if (response.ok) {
				location.reload();
			} else {
				alert('Error deleting tag');
			}
		})
		.catch(error => {
			console.error('Error:', error);
			alert('Error deleting tag');
		});
	}
}
</script>
{% endblock %}
